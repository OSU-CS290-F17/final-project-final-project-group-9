<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Workout Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <script src="/index.js" charset="utf-8" defer></script> -->
  </head>
  <body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>      
    <header>
    
      <!--navbar area: title and search filters -->
      <div class="navbar navbar-dark bg-dark">
        <div class="container d-flex justify-content-between">
          <a href="index.html" class="navbar-brand">Workout Planner</a>
          
          <a class="btn btn-primary btn-sm add-button" href="add.html" role="button">Add Workout</a>

          <!-- search area -->
          <form class="navbar-form navbar-left">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search">
              
              <!-- search button -->          
              <div class="input-group-btn">
                <button type="submit" class="btn btn-default submit-button">Submit</button>
              </div>

              <!-- filters, hidden until search area clicked -->
              <div class="hidden collapse" id="search-filters">
                <div class="container">
                  <div class="row">
                    <div class="form-group">
                      <label for="type-select">Type</label>
                      <select class="form-control" id="type-select">
                        <option>Aerobic</option>
                        <option>Strength</option>
                        <option>Flexibility</option>
                      </select>
                      <label for="intensity-select">Intensity</label>
                      <select class="form-control" id="intensity-select">
                        <option>Low</option>
                        <option>Moderate</option>
                        <option>Vigorous</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
          </form>
        </div>
      </div>
    </header>
    
    <main role="main" class="content">
    
      <br>
      <!-- content of page -->
      <div class="container">
        <section id="posts">
        
          <div class="post" data-type="aerobic" data-intensity="vigorous">
            <div class="post-contents">
              <div class="post-image-container">
                <img src="http://i.ebayimg.com/00/s/NTY2WDg0OA==/z/LZwAAOSw9NxTu8xN/$_32.JPG?set_id=880000500F" alt="Someone jogging">
              </div>
              <div class="post-info-container">
                <a href="#" class="post-title">Jogging</a>
                <p>
                  <span class="post-type">Aerobic</span>
                  <span class="post-intensity">Vigorous</span>
                </p>
              </div>
            </div>
          </div>

          <div class="post" data-type="aerobic" data-intensity="vigorous">
            <div class="post-contents">
              <div class="post-image-container">
                <img src="https://cdn2.omidoo.com/sites/default/files/imagecache/full_width/images/bydate/201508/swimmingphoto1.jpg" alt="Someone swimming">
              </div>
              <div class="post-info-container">
                <a href="#" class="post-title">Swimming</a>
                <p>
                  <span class="post-type">Aerobic</span>
                  <span class="post-intensity">Vigorous</span>
                </p>
              </div>
            </div>
          </div>

        </section>
      </div>
      <br>
    </main>

    <!-- creating footer -->
    <footer class="text-muted">
      <div class="container">
        <p class="float-left">
          CS 290 Web Development
          <br>Fall 2017
          <br><a href="https://github.com/OSU-CS290-F17/final-project-group-9">GitHub</a>
        </p>
      </div>
    </footer>
      
   
  </body>

</html>
